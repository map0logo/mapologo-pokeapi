{% load static %}
<html>

<head>
    <title>Mapologo's Pokemon Search</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <style>
        .v-card--reveal {
            bottom: 0;
            opacity: 1 !important;
            position: absolute;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="app">
        <v-app>
            <v-main>
                <v-app-bar app class="white">
                    <img alt="Pokémon logo English.png"
                        src="//cdn.bulbagarden.net/upload/thumb/d/d2/Pok%C3%A9mon_logo_English.png/200px-Pok%C3%A9mon_logo_English.png"
                        width="150" height="56">
                    <v-divider class="mx-8" vertical></v-divider>
                    <div class="text-h4 red--text font-weight-black">
                        Search
                    </div>

                </v-app-bar>

                <v-main>
                    <v-container>
                        {% block content %}{% endblock %}
                    </v-container>
                </v-main>

                <v-footer app class="white">
                    <v-card flat tile width="100%" class="white lighten-1 text-center">
                        <v-card-text class="red--text">
                            [[ new Date().getFullYear() ]] — <strong>Mapologo</strong>
                        </v-card-text>
                    </v-card>
                </v-footer>
            </v-main>
        </v-app>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify({
                theme: { dark: true },
            }),
            delimiters: ['[[', ']]'],
            data: () => ({
                valid: false,
                reveal: false,
                pokemonname: '',
                message: 'Hola Vue!',
                nameRules: [
                    v => !!v || 'Name is required',
                    v => v.length <= 21 || 'Name must be less than 21 characters',
                ]
            }),
        })
    </script>


</body>

</html>
